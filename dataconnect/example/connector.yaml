connectorId: example
generate:
  kotlinSdk:
    - outputDir: ..\..\android\capacitor-cordova-android-plugins\src\main\kotlin
      package: com.google.firebase.dataconnect.generated
    - outputDir: ..\..\android\app\src\main\kotlin
      package: com.google.firebase.dataconnect.generated
  javascriptSdk:
    - outputDir: ..\..\src\dataconnect-generated
      package: "@dataconnect/generated"
      packageJsonDir: ..\..
      react: true
      angular: false
  adminNodeSdk:
    - outputDir: ..\..\functions\src\dataconnect-admin-generated
      package: "@dataconnect/admin-generated"
      packageJsonDir: ..\..\functions
    - outputDir: ..\..\android\functions\src\dataconnect-admin-generated
      package: "@dataconnect/admin-generated"
      packageJsonDir: ..\..\android\functions
